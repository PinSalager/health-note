    <body>
        <h2>Register</h2>
    
        <form action="/register_" method="POST">
            {% csrf_token %}
        {% comment %} หน้าสำหรับ register {% endcomment %}
            <label for="">Name</label>
            <input type="text" name="name" class="name" required>
<br><br>
            <label for="">Phone Number</label>
            <input type="text" name="phonenum" class="phonenum" required>
<br><br>
            <label for="">Username</label>
            <input type="text" name="username" class="username" required>
<br><br>
            <label for="">password</label>
            <input type="password" name="password" class="password" required>
<br><br>
            <label for="">Comfirm your password</label>
            <input type="password" name="com_pass" class="com_pass" required>
<br><br>
            <button type="submit">Register</button>
        </form>

        <form action="/back">
            <button type="submit">Back</button>
        </form>

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
    {% endfor %}
    </body>
</html>
