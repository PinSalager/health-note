<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Health Note</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'health/styles.css' %}">
    </head>
    <body>

        <h1> Welcome to Health Note</h1>
        {% if user.is_authenticated %} <!--ถ้า login สำเร็จ ให้โชว์อันนี้-->
        <h1>Hello, {{name}}</h1>
        <button type="submit"><a href="/profile"> Profile</a></button>
        <br><br>
        <button type="submit"><a href="/workoutplan"> Workoutplan</a></button>
        <br><br>
        <button type="submit"><a href="/fitness"> Nearby fitness</a></button>
        <br><br>
        <button type="submit"><a href="/logout"> Logout</a></button>

        {% else %} <!--ถ้ายังไม่ได้ login ให้โชว์อันนี้-->
        <button type="submit"> <a href="/register_"> Register</a></button>
        <button type="submit"><a href="/login"> Login</a></button>
        {% endif %}

        <script src="" async defer></script>
    </body>
</html>
